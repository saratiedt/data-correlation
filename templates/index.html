<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>Correlation</title>

    <script>
      function validaSelect(select) {
        var selectCampo = document.getElementById("selectEspecies");

        testeCampo = JSON.stringify(select.value);
        if (testeCampo.includes("Classe animal")) {
          selectCampo.style.setProperty("visibility", "visible", "important");
        } else {
          selectCampo.style.setProperty("visibility", "hidden", "important");
        }
      }
    </script>
  </head>

  <body>
    <form method="POST" action="{{ url_for('correlation') }}">
      <div class="flex-container">
        <div class="item">
          <h3>Sistema de Correlações </h3>
          <br>
          <br>
          <div class="first-correlation">
            <span class="input-group-addon"
              >Selecione a primeira variável que deseja correlacionar</span
            >
            <select
              name="comp_select1"
              class="form-select"
              onchange="validaSelect(this);"
            >
              {% for o in data %}
              <option value="{{ o }}">{{ o.label }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="second-correlation">
            <span class="input-group-addon"
              >Selecione a segunda variável que deseja correlacionar</span
            >
            <select
              name="comp_select2"
              class="form-select"
              onchange="validaSelect(this);"
            >
              {% for o in seletores2 %}
              <option value="{{ o }}">{{ o.label }}</option>
              {% endfor %}
            </select>
          </div>

          <div
            class="first-correlation"
            id="selectEspecies"
            style="visibility: hidden"
          >
            <span class="input-group-addon"
              >Selecione a claase de animais que deseja correlacionar</span
            >
            <select name="comp_select3" class="form-select">
              {% for o in especiesLista %}
              <option value="{{ o }}">{{ o.label }}</option>
              {% endfor %}
            </select>
          </div>
          <br>
          <br>
          <button type="submit" class="btn btn-primary">Correlacionar</button>
        </div>
      </div>
    </form>
  </body>
</html>
